{% if is_paginated %}
    <nav>
        {% if page_obj.has_previous %}
            <div>
                <a href="?page={{ page_obj.previous_page_number }}">
                    <span>Previous</span>
                </a>
            </div>
        {% else %}
            <div class="disabled">
                <a href="#">
                    <span>Previous</span>
                </a>
            </div>
        {% endif %}

        {% if page_obj.has_next %}
            <div>
                <a href="?page={{ page_obj.next_page_number }}">
                    <span>Next</span>
                </a>
            </div>
        {% else %}
            <div {% if not page_obj.has_next %}class="disabled" {% endif %}>
                <a href="#">
                    <span>Next</span>
                </a>
            </div>
        {% endif %}

        {% for page in paginator.page_range %}
            {# if forloop.counter|divisibleby:100 #}
                <div  class="inline {% if page == page_obj.number %} active{% endif %}">
                    <a class="inline" href="?page={{ page }}">{{ page }}</a>
                </div>
            {# endif #}
        {% endfor %}
    </nav>
{% endif %}
